<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Project</title>
    <script type='module' src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <p>My Library</p>
        <img src="./img/plus.svg" alt="Add New Book">
    </header>
    <dialog class="new-book-modal">
        <form name="new-book-form" id="new-book-form" method="dialog">
            <label for="new-book-title">
                <span class="input-instructions">Enter new book title:</span>
                <span class="required">*required</span>
                <input autofocus type="text" name="new-book-title" id="new-book-title">
            </label>
            
            <label for="new-book-author">
                <span class="input-instructions">Enter new book author:</span>
                <span class="required">*required</span>
                <input type="text" name="new-book-author" id="new-book-author">
            </label>
            
            <div class="checkbox-wrapper">
                <label for="new-book-read">Already Read:</label>
                <input type="checkbox" name="new-book-read" id="new-book-read">
            </div>
            <div class="buttons-wrapper">
                <button type="button" id="cancel-btn">Cancel</button>
                <button type="submit" id="submit-btn">Add New Book</button>
            </div>
        </form>
   </dialog> 
    <main>
    </main>
    <footer>Copyright &copy; 2023 bdaniels8135</footer>
    
</body>
</html>
